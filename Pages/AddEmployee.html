<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/form.css">
    <script defer src="../js/FormValidation.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600&display=swap"
    rel="stylesheet">
    <title>Employee Payroll Form</title>
     
</head>
<body>
    <header class="header-content header"> 
       <div class="logo-content">
           <img src ="../assets//images/logo.png" alt="logo">
           <div class="text-div">  
             <span class="emp-text">EMPLOYEE</span>
             <span class="emp-text emp-payroll">PAYROLL</span>
           </div>
        </div>
    </header>
    <div class ="form-content">
        <form class="form"
            onsubmit="save()">
            <div class="form-head">
                Employee Payroll Form
            </div>
            <div class="row-content">
            <label class="label text">Name</label>
            <input class="input" type="text" id ="name" name="name" placeholder=" Enter Your name" required>
        </div>
        <div class="row-content">
            <label class="label text">Profile Image</label>
            <div class="profile-radio-content">
                <label>
                    <input type="radio" id ="profile1" name="profile"
                      value="../asset/profile-images/Ellipse -1.png" required>
                    <img class="profile" id="image1" src="../assets/profile-images/Ellipse -1.png">
                </label>
                <label>
                    <input type="radio" id ="profile1" name="profile"
                      value="../asset/profile-images/Ellipse -3.png" required>
                    <img class="profile" id="image2" src="../assets/profile-images/Ellipse -3.png">
                </label>
                <label>
                    <input type="radio" id ="profile1" name="profile"
                      value="../asset/profile-images/Ellipse-8.png" required>
                    <img class="profile" id="image3" src="../assets/profile-images/Ellipse -8.png">
                </label>
                <label>
                    <input type="radio" id ="profile1" name="profile"
                      value="../asset/profile-images/Ellipse-7.png" required>
                    <img class="profile" id="image4" src="../assets/profile-images/Ellipse -7.png">
                </label>
           </div>
        </form>
    </div>

</body>
</html>
