<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/form.css">
    <script defer src="../js/FormValidation.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600&display=swap"
    rel="stylesheet">
    <title>Employee Payroll Form</title>
     
</head>
<body>
    <header class="header-content header"> 
       <div class="logo-content">
           <img src ="../assets/images/logo.png" alt="logo">
           <div class="text-div">  
             <span class="emp-text">EMPLOYEE</span>
             <span class="emp-text emp-payroll">PAYROLL</span>
           </div>
        </div>
    </header>

    <div class ="form-content">
        <form class="form"
            onsubmit="save()">
            <div class="form-head">
                Employee Payroll Form
            </div>

            <div class="row-content">
            <label class="label text">Name</label>
            <input class="input" type="text" id ="name" name="name" placeholder=" Enter Your name" required>
        </div>

        <div class="row-content">
            <label class="label text">Profile Image</label>
            <div class="profile-radio-content">
                <label>
                    <input type="radio" id ="profile1" name="profile"
                      value="../assets/profile-images/Ellipse -1.png" required>
                    <img class="profile" id="image1" src="../assets/profile-images/Ellipse -1.png">
                </label>

                <label>
                    <input type="radio" id ="profile1" name="profile"
                      value="../assets/profile-images/Ellipse -3.png" required>
                    <img class="profile" id="image2" src="../assets/profile-images/Ellipse -3.png">
                </label>

                <label>
                    <input type="radio" id ="profile1" name="profile"
                      value="../assets/profile-images/Ellipse-8.png" required>
                    <img class="profile" id="image3" src="../assets/profile-images/Ellipse -8.png">
                </label>

                <label>
                    <input type="radio" id ="profile1" name="profile"
                      value="../assets/profile-images/Ellipse-7.png" required>
                    <img class="profile" id="image4" src="../assets/profile-images/Ellipse -7.png">
                </label>

           </div>
        </div>
        
        <div class="row-content" >
            <label class="label text">Gender</label>
            <div>
            <input type="radio" id ="male" name="male" value="male" required>
            <label class="text">Male</label>
            <input type="radio" id ="female" name="female" value="female" required>
            <label class="text">Female</label>

        </div>
        </div>

        <div class="row-content">
            <label class="label text" for="department"> Department</label>
            <div>
              <input class="checkbox" type="checkbox" id="hr" name="hr" value="HR">
              <label class="text" for="hr">HR</label>
              <input class="checkbox" type="checkbox" id="sales" name="sales" value="Sales">
              <label clas="text" for="sales">Sales</label>
              <input class="checkbox" type="checkbox" id="finance" name="finance" value="Finance">
              <label class="text" for="finance">Finance</label>
              <input class="checkbox" type="checkbox" id="engineer" name="engineer" value="Engineer">
              <label class="text" for="engineer">Engineer</label>
              <input class="checkbox" type="checkbox" id="others" name="others" value="Others">
              <label class="text" for="others">Others</label>
            </div>
          </div>

          <div class="row-content">
            <label class="label text" for="salary">Choose your salary:</label>
            <input class="input" type="range" name="salary" id="salary" min="300000" max="500000" step="100" value="400000">
            <output class="salary-output text" for="salary">400000</output>
          </div>
          <script>const output = document.querySelector(".salary-output");
            const salary = document.querySelector("#salary");
            salary.addEventListener("input", function () {
              output.textContent = salary.value;
            });
            </script>
            <div class="row-content">
                <label class="label text" for="notes">Notes:</label>
            <textarea id="notes" class="input" name="Notes" placeholder="" style="height: 100px;"></textarea>
            </div>
  
            <div class="buttonParent">
                  <a href="./home.html" class="reset button cancelButton">Cancel</a>
                  <div class="submit-reset">
                      <button type="submit" class="button submitButton" id="submitButton">Submit</button>
                      <button type="reset" class="resetButton button">Reset</button>
                  </div>
              </div>
        </form>
    </div>
</body>
</html>
